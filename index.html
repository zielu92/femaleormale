    <script>
        function check() {
            if($("#name").val() ) {
                
                var name = document.getElementById('name').value;
                    name = name.toLowerCase();
                
                if (name.match(/[a-zA-Z]/i)) {
                    if (name == "kuba")
                    {
                        $('#m').prop("checked", true).focus()
                        $("#k").prop("checked", false).focus();
                    }

                    else if (name.substring(name.length-1) == "a")
                    {
                        $('#k').prop("checked", true).focus()
                        $("#m").prop("checked", false).focus();         
                    }
                    else if (name.substring(name.length-1) != "a")
                    {
                        $('#m').prop("checked", true).focus()
                        $("#k").prop("checked", false).focus();
                    }
                }
            }
        }
